<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <base href="/shop/">
    <title>Shop Homepage - Start Bootstrap Template</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/shop-homepage.css" rel="stylesheet">
</head>

<body ng-app="app">

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">DigitalStore</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="http://alejandro-martinez.github.io/">About</a>
                    </li>
                    <li>
                        <a href="http://alejandro-martinez.github.io/">Services</a>
                    </li>
                    <li>
                        <a href="http://alejandro-martinez.github.io/">Contact</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container" ng-controller="ProductsCtrl">
        
        <div class="row">

            <div class="col-md-3">
                <p class="lead">Categorias</p>
                <div class="list-group" ng-controller="CategoriesCtrl as $ctrl">
                    <a href="#!/Products/{{ c.id }}" class="list-group-item" ng-repeat="c in $ctrl.categories"> {{ c.name }}</a>
                </div>
            </div>
            <div class="col-md-9" ng-view>
            </div>

        </div>
        
    </div>
    <!-- /.container -->

    <div class="container">
        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Shop Example app &copy; Alejandro Martinez 2017</p>
                </div>
            </div>
        </footer>

    </div>
    <!-- /.container -->
    <!-- Main -->
    <script type="text/javascript" src="dist/vendors.js" charset="utf-8"></script>
    <script type="text/javascript" src="dist/app.js" charset="utf-8"></script>
</body>

</html>
