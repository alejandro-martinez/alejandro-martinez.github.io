<div class="thumbnail">
    <img src="{{ image }}" alt="{{ product.title }}">
    <div class="caption">
        <h4 class="pull-right">{{ product.currency_symbol }} {{ product.price }}</h4>
        <h4>
            <a href="{{ product.permalink }}">{{ product.title }}</a>
        </h4>
        <p>{{ product.subtitle }} <a target="_blank" href="{{ product.permalink }}"></a></p>
    </div>
    <div class="ratings">
        <p class="pull-right">15 review</p>
        <p>
            <span class="glyphicon glyphicon-star"></span>
            <span class="glyphicon glyphicon-star"></span>
            <span class="glyphicon glyphicon-star"></span>
            <span class="glyphicon glyphicon-star"></span>
            <span class="glyphicon glyphicon-star"></span>
        </p>
    </div>
</div>
