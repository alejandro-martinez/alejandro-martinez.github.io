<ul class="pager">
	<li class="previous">
		<a href="javascript:void(0)" ng-click="prevPage()">Anterior</a>
	</li>
	<li ng-repeat="pageNumber in pagedItems() track by pageNumber"> 
		<a href="javascript:void(0)" ng-click="setPage( pageNumber )">{{ pageNumber }} </a>
	</li>
	<li class="next">
		<a href="javascript:void(0)" ng-click="nextPage()">Siguiente</a>
	</li>
</ul>
